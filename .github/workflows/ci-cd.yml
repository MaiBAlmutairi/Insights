name: ci-cd
on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  Dev:
     runs-on: ubuntu-latest
     environment: Dev
     steps:
      - uses: actions/checkout@v2
        
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  QA:
        name: QA
        concurrency: 
          group: QA
          cancel-in-progress: true
        runs-on: self-hosted
        environment:
             name: QA
             url: http://localhost/
        needs: Dev
        steps:
          - uses: actions/checkout@v2
            with:
              fetch-depth: 0  
  build-and-deploy-front-end:
                runs-on: self-hosted
                steps:
                - name: Checkout Repo
                  uses: actions/checkout@master
                - name: Install Dependencies
                  run: npm install
                - name: Build
                  run: npm run build
                - name: Run Tests
                  run: npm run test
                
        
  build-and-deploy-back-end:
                      runs-on: self-hosted
                      steps:
                         - uses: actions/checkout@v2
                         - name: Setup .NET Core
                           uses: actions/setup-dotnet@v1
                           with:
                            dotnet-version: '6.0.x'
                                                      
                        # dotnet build and publish
                         - name: Build with dotnet
                           run: 
                              dotnet build --configuration Release .\dotnet-core-webapp

                              #Set-ExecutionPolicy -ExecutionPolicy Unrestricted -Scope Process -Force 
                              
                         - name: dotnet publish 
                           run: |
                            dotnet publish -c Release -o dotnetcorewebapp .\dotnet-core-webapp
                         - name: Deploy to IIS
                           run: |
                             iisreset /stop
                             Copy-Item ./dotnetcorewebapp/* C:/inetpub/wwwroot/dotnetcore-webapp -Recurse -Force
                             iisreset /start
    
                         - name: Curl the website as a smoke test
                           run: curl http://localhost/dotnetcore-webapp

                         - name: Run Web Test
                           run: |
                             dotnet build --configuration Release .\dotnet-core-webapp.webtest
                              cd .\dotnet-core-webapp.webtests
                             dotnet test             
  QA-Pass:
        name:  QA-Pass
        concurrency: 
          group:  QA-Pass
          cancel-in-progress: true
        runs-on: ubuntu-latest
        environment:
             name: QA-Pass
        needs: QA
        steps:
          - uses: actions/checkout@v2
            with:
              fetch-depth: 0            
              
     
  prod:
     runs-on: ubuntu-latest
     environment: prod
     needs:   QA-Pass
     steps:
      - uses: actions/checkout@v2
             
     
